<div [class]="modalOpened ? 'container' : 'hidden'">
  <div class="backdrop"></div>
  <div class="modal">
    <img
      src="../../../assets/images/icon-order-confirmed.svg"
      alt="confirmed check"
    />
    <div class="heading">
      <h1>Order Confirmed</h1>
      <p>We hope you enjoy your food!</p>
    </div>

    <div class="cartitems">
      @for (cartItem of cartService.cartItems; track cartItem.id) {
      <app-cart-item [cartItemId]="cartItem.id" [isCartItem]="false" />
      }
      <div class="order-total">
        <p>Order Total</p>
        <h2 class="total">
          {{ getTotalPrice() | currency : "USD" : "symbol" : "1.2-2" }}
        </h2>
      </div>
    </div>

    <button class="new" (click)="closeModal()">Start New Order</button>
  </div>
</div>
